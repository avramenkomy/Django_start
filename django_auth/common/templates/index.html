<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    {% if username %}
        <h1>Привет, {{ username }}! Твой профиль на <a href="{{ github_url }}" target="_blank">github</a></h1>
        <p>Тут ты можешь <a href="logout">выйти</a></p>
    {% else %}
        <p>Тебе нужно <a href="register/">Зарегистрироваться</a> или <a href="login">Войти</a> на сайт.</p>
    {% endif %}
</body>
</html>
