<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
{% if username %}
    <h1>Привет, {{ username }}!</h1>
    <h1>Ваш профиль:</h1>
    <ul class="list-group list-group-flush">
        <li class="list-group-item mb-2 lead">age: {{ age }} </li>
        <li class="list-group-item mb-2 lead">birth_date: {{sex}}</li>
        <li class="list-group-item mb-2 lead">city: {{city}}</li>
        <li class="list-group-item mb-2 lead">id: {{id}}</li>
    </ul>

	<a href="logout"><button class="btn btn-danger">выйти</button></a>
{% else %}
    <div class="d-flex flex row justify-content-center align-items-center ">
        <a href="register/"><button class="btn btn-danger">Регистрация</button></a>
        или
        <a href="login/"><button class="btn btn-danger">Войти</button></a>
    </div>
{% endif %}
</body>
</html>
